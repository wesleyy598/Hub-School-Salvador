<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Projeto Nutrição</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Projeto Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre</label>
				<input type="text" name="filtro" id="filtrar-tabela" 
				placeholder="Digite o nome do paciente"/>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">88</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">800</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">43</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">3.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<button id="buscar-pacientes" class="botao bto-principal">
					Buscar paciente
				</button>
			</section>
		</main>
		<section class="container" id="formulario">
			<ul id="msgs-erro">

			</ul>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input class="campo" id="nome" name="nome" type="text" placeholder="Digite o nome" />
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input class="campo campo-medio" id="peso" name="peso" type="text" placeholder="Digite o peso" />
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input class="campo campo-medio" id="altura" name="altura" type="text" placeholder="Digite a altura" />
				</div>
				<div class="grupo">
					<label for="gordura">% de gordura:</label>
					<input class="campo campo-medio" id="gordura" name="gordura" type="text" placeholder="Digite a % de gordura" />
				</div>
				<button id="adicionar-paciente" class="botao bto-principal">
					Enviar
				</button>
			</form>
		</section>
		<script src="js/form.js" ></script>
		<script src="js/removerPaciente.js" ></script>
		<script src="js/filtro.js" ></script>
	</body>
</html>
